name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable web support
        run: flutter config --enable-web

      - name: Flutter pub get
        run: flutter pub get

      - name: Build web
        env:
          # Set base href for GitHub Pages when hosted at /<repo>
          BASE_HREF: "/${{ github.event.repository.name }}/"
        run: |
          if [ "${{ github.event.repository.owner.login }}" = "${{ github.repository_owner }}" ]; then echo ok; fi
          flutter build web --release --web-renderer canvaskit --no-tree-shake-icons --base-href "/${{ github.event.repository.name }}/"
          cp web/404.html build/web/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4